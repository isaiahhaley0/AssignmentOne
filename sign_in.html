<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vibez Log In</title>
    <link rel="stylesheet" href="sign_in.css">
</head>

<body>
    <div class="section">
        <div class="content">
            <img src="vibez.png" width="80px" height="70px">

        </div>
        <div class="heading">
            <h2>
                Log In To Vibez <br>
            </h2>
        </div>

        <div class="main">
            <div class="form">
                <input type="text" class="text" placeholder="Email or Username" required><br>
                <input type="password" class="password" placeholder="Password" required><br>
            </div>
            <div class="btn">
                <button>
                    Log In
                </button>
            </div>
            <div class="btn">
                <button>
                    Forgot Password?
                </button>
            </div>
        </div>

    </div>
</body>

</html>
